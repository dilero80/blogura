spring:
    profile.active: dev, test, prod
    application:
        name: Blogura
    datasource:
        url: jdbc:mysql://127.0.0.1:3306/blogura?createDatabaseIfNotExist=true&serverTimezone=UTC
        username: root
        password: root
    jpa:
        show-sql: true
        properties:
            hibernate:
                format_sql: true
    server:
        error:
            include-stacktrace: never

